<div class="p-12">
  <div class="grid place-items-center p-12">
    <div class="w-fit bg-white shadow-lg rounded-2xl p-8 mx-auto">
      <input
        class="w-96 bg-transparent text-black border border-transparent border-b-gray-400 py-2 px-4 focus:outline-none focus:border-b-black"
        type="text"
        placeholder="Patient ID"
        [formControl]="patientFormControl"
      />
      <button
        class="bg-purple-500 hover:bg-purple-600 rounded-full shadow-md text-white font-bold py-2 px-4 focus:outline-none ml-8"
        (click)="fetchReports()"
      >
        Search
      </button>
    </div>
  </div>

  @for (report of reports(); track report.reportId) {
    <div
      (click)="navigate('/doctor/report/' + report.reportId)"
      class="bg-white p-8 rounded-2xl shadow-md m-4 inline-block max-w-72 text-center"
    >
      <img
        src="../../../assets/report.png"
        width="64"
        height="64"
        class="mb-8 mx-auto"
      />
      <h1 class="text-lg font-bold text-gray-800">
        Report {{ report.reportId }}
      </h1>
      <p class="text-gray-600">{{ report.modifiedAt | date: "short" }}</p>
    </div>
  }
</div>
