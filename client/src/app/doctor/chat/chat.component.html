<div class="absolute bottom-0 right-0 m-4 z-10">
  @if (show()) {
    <div
      class="border border-purple-500 rounded-2xl shadow-lg bg-white w-[500px] max-h-[800px] grid focus:border-purple-600"
    >
      <div class="overflow-auto px-4 py-8">
        @for (chat of chats(); track $index) {
          <div
            class="flex mb-4 overflow-hidden"
            [ngClass]="{
              'justify-end': chat.position == 'right',
              'justify-start': chat.position == 'left'
            }"
          >
            <p
              class="max-w-[400px] rounded-2xl teaxt-black bg-green-200 px-4 py-2"
            >
              {{ chat.text }}
            </p>
          </div>
        }
      </div>
      <div class="grid grid-flow-col rounded-2xl overflow-hidden">
        <input
          type="text"
          class="bg-white w-full border-t-purple-500 focus:outline-none focus:border-purple-600 py-2 px-4 h-12"
          placeholder="Type here to chat..."
          #chatInput
        />
        <button
          class="text-white border-t-purple-500 bg-purple-500 py-2 px-4 h-12 focus:border-purple-600 focus:bg-purple-600"
          (click)="addChat(chatInput.value)"
        >
          Send
        </button>
      </div>
    </div>
  }

  <div class="flex justify-end">
    <button
      class="bg-purple-500 hover:bg-purple-600 rounded-full shadow-md text-white font-bold py-2 px-4 focus:outline-none mt-4"
      (click)="this.show.set(!show())"
    >
      Chat
    </button>
  </div>
</div>
