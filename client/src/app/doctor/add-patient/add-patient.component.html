<model-wrapper>
  <form
    class="m-3 max-w-md mx-auto bg-green-100 p-8 rounded-lg shadow-md text-black"
    [formGroup]="addPatientForm"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="text-2xl font-bold text-center mb-6">Add Patient</h1>
    <input
      class="block w-full border border-gray-300 rounded-lg mb-4 py-2 px-4 focus:outline-none focus:border-blue-500 bg-white text-black"
      type="text"
      placeholder="User Id"
      formControlName="userId"
    />
    <input
      class="block w-full border border-gray-300 rounded-lg mb-4 py-2 px-4 focus:outline-none focus:border-blue-500 bg-white text-black"
      type="text"
      placeholder="Name"
      formControlName="name"
    />
    <input
      class="block w-full border border-gray-300 rounded-lg mb-4 py-2 px-4 focus:outline-none focus:border-blue-500 bg-white text-black"
      type="text"
      placeholder="Phone"
      formControlName="phone"
    />
    <input
      class="block w-full border border-gray-300 rounded-lg mb-4 py-2 px-4 focus:outline-none focus:border-blue-500 bg-white text-black"
      type="text"
      placeholder="Location"
      formControlName="location"
    />
    <input
      class="block w-full border border-gray-300 rounded-lg mb-4 py-2 px-4 focus:outline-none focus:border-blue-500 bg-white text-black"
      type="date"
      placeholder="DOB"
      formControlName="dob"
    />
    <input
      class="block w-full border border-gray-300 rounded-lg mb-4 py-2 px-4 focus:outline-none focus:border-blue-500 bg-white text-black"
      type="password"
      placeholder="Password"
      formControlName="password"
    />
    <input
      class="block w-full border border-gray-300 rounded-lg mb-4 py-2 px-4 focus:outline-none focus:border-blue-500 bg-white text-black"
      type="text"
      placeholder="Family Aadhar"
      formControlName="family"
    />
    <button
      class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outlin mb-4"
      type="button"
      (click)="close()"
    >
      Close
    </button>
    <button
      class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
      type="submit"
    >
      Add Patient
    </button>
  </form>
</model-wrapper>
