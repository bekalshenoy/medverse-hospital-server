<model-wrapper>
  <form
    class="m-3 max-w-md mx-auto bg-white p-8 rounded-2xl shadow-md text-black"
    [formGroup]="addPatientForm"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="text-2xl font-bold text-center mb-6">Add Patient</h1>
    <input
      class="block w-full bg-transparent text-black border border-transparent border-b-gray-400 py-2 px-4 focus:outline-none focus:border-b-black my-4"
      type="text"
      placeholder="User Id"
      formControlName="userId"
    />
    <input
      class="block w-full bg-transparent text-black border border-transparent border-b-gray-400 py-2 px-4 focus:outline-none focus:border-b-black my-4"
      type="text"
      placeholder="Name"
      formControlName="name"
    />
    <input
      class="block w-full bg-transparent text-black border border-transparent border-b-gray-400 py-2 px-4 focus:outline-none focus:border-b-black my-4"
      type="text"
      placeholder="Phone"
      formControlName="phone"
    />
    <input
      class="block w-full bg-transparent text-black border border-transparent border-b-gray-400 py-2 px-4 focus:outline-none focus:border-b-black my-4"
      type="text"
      placeholder="Location"
      formControlName="location"
    />
    <input
      class="block w-full bg-transparent text-black border border-transparent border-b-gray-400 py-2 px-4 focus:outline-none focus:border-b-black my-4"
      type="date"
      placeholder="DOB"
      formControlName="dob"
    />
    <input
      class="block w-full bg-transparent text-black border border-transparent border-b-gray-400 py-2 px-4 focus:outline-none focus:border-b-black my-4"
      type="password"
      placeholder="Password"
      formControlName="password"
    />
    <input
      class="block w-full bg-transparent text-black border border-transparent border-b-gray-400 py-2 px-4 focus:outline-none focus:border-b-black my-4"
      type="text"
      placeholder="Family Aadhar"
      formControlName="family"
    />
    <button
      class="block w-full bg-purple-500 hover:bg-purple-600 rounded-full text-white font-bold shadow-md py-2 px-4 focus:outline-none my-4"
      type="button"
      (click)="close()"
    >
      Close
    </button>
    <button
      class="block w-full bg-purple-500 hover:bg-purple-600 rounded-full text-white font-bold shadow-md py-2 px-4 focus:outline-none"
      type="submit"
    >
      Add Patient
    </button>
  </form>
</model-wrapper>
