@if (sections().length > 0) {
  <report
    [sections]="sections()"
    (onSetSections)="setSections($event)"
    task="Save"
  />
} @else {
  <div class="recorder">
    <div class="audio-recording-container">
      <i
        class="start-recording-button fa-solid fa-microphone text-green-500 hover:text-green-600"
        aria-hidden="true"
      ></i>
      <div class="recording-contorl-buttons-container hide">
        <i
          class="cancel-recording-button fa-regular fa-circle-xmark text-red-500 hover:text-red-600"
          aria-hidden="true"
        ></i>
        <div class="recording-elapsed-time">
          <i
            class="red-recording-dot fa-regular fa-circle"
            aria-hidden="true"
          ></i>
          <p class="elapsed-time"></p>
        </div>
        <i
          class="stop-recording-button fa-regular fa-circle-stop text-purple-500 hover:text-purple-600"
          aria-hidden="true"
        ></i>
      </div>
      <h1 class="title">Record Audio</h1>
      <div class="text-indication-of-audio-playing-container">
        <p class="text-indication-of-audio-playing hide">
          Audio is playing<span>.</span><span>.</span><span>.</span>
        </p>
      </div>
    </div>
    <div class="overlay hide">
      <div class="browser-not-supporting-audio-recording-box">
        <p>
          To record audio, use browsers like Chrome and Firefox that support
          audio recording.
        </p>
        <button type="button" class="close-browser-not-supported-box">
          Ok.
        </button>
      </div>
    </div>

    <audio controls class="audio-element hide"></audio>
  </div>
}
